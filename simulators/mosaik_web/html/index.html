<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Open+Sans:300,400">
    <title>Mosaik QKD Simulation</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/media/main.css">
    <link rel="stylesheet" href="/css/circle.css">
    <script src="/media/d3.min.js" type="text/javascript"></script>
  </head>
  <body>
    <header class="navbar">
      <h3>Mosaik QKD Simulation</h3>
    </header>

    <div class="main-container">
      <div class="row">
        <div class="col-md-8">
          <div class="box">
            <div class="box-title"><h3 class="t">Grid Overview</h3></div>
            <div id="grid">
              <svg id="canvas"></svg>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="box">
            <div class="box-title"><h3 class="t">Simulation progress (<p id="percent">0%</p>)</h3></div>
            <div class="progress">
              <div id="p" class="progress-bar progress-bar-striped progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
            <p id='time'></p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="box">
            <div class="box-title"><h3 class="t">Communication Layer</h3></div>
            <div id="commLayer">
              <div class="row">
                <div class="col-md-4 center">
                  <b>QKD MITM detected</b>:<br>
                  <div id="MITM-freq" class="progress-pie-chart" data-percent="0">
                    <div class="ppc-progress">
                      <div class="ppc-progress-fill"></div>
                    </div>
                    <div class="ppc-percents">
                      <div class="pcc-percents-wrapper">
                        <span>%</span>
                      </div>
                    </div>
                  </div>
                  <h4 id="2">0</h4>
                </div>
                <div class="col-md-4 center">
                  <b>Qubits Dropped</b>:<br>
                  <div id="drop-freq" class="progress-pie-chart" data-percent="0">
                    <div class="ppc-progress">
                      <div class="ppc-progress-fill "></div>
                    </div>
                    <div class="ppc-percents">
                      <div class="pcc-percents-wrapper">
                        <span>%</span>
                      </div>
                    </div>
                  </div>
                  <h4 id="5">0</h4>
                </div>

                <div class="col-md-4 center">
                  <b>Undetected MITM</b>:<br>
                  <div id="undetected-freq" class="progress-pie-chart" data-percent="0">
                    <div class="ppc-progress">
                      <div class="ppc-progress-fill "></div>
                    </div>
                    <div class="ppc-percents">
                      <div class="pcc-percents-wrapper">
                        <span>%</span>
                      </div>
                    </div>
                  </div>
                  <h4 id="3">0</h4>
                </div>
              </div>
              <h3><b>Quantum exchanges</b>: <p id="1">0</p></h3>
              <h3><b>Qubits Echanged</b>: <p id="4">0</p></h3>
            </div>
          </div>
        </div>

        <!-- houses -->
        <div class="col-md-12">
          <div class="row">
            <div class="box">
              <div class="box-title"><img src="media/home.png" alt="Home" height="24" width="24" style="margin-right:10px; margin-bottom: 10px;"><h4 class="t">Home details</h4></div>
              <hr style="maring-top: 0px;">
              <div id="h">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="/media/mosaik.js" type="text/javascript"></script>
  </body>
</html>
